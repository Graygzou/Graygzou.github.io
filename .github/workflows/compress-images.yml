name: Compress images

on:
  workflow_run:
    workflows: ["Resize Images"]
    branches: [develop]
    types: 
      - completed

  workflow_dispatch:
    inputs:
      create-request-pull:
        description: 'Create request pull'
        required: true
        default: 'false'
      use-sha:
        description: 'Use GitHub sha'
        required: true
        default: 'true'
      target-branch:
        description: 'Branch to upload to'
        required: false
        default: 'develop'

jobs:
  compress-png:
    runs-on: ubuntu-latest
    env:
      TARGET_FOLDER: "jekyll/assets/compressed"
    defaults:
      run:
        shell: bash
    steps:
      - name: Github checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          ref: workflow-${{ github.sha }}

      - name: Build file from github sha
        run: |
          git fetch --depth 2
          git log --name-only -n 1 ${{ github.sha }} --pretty="format:" > last-commit.txt
          grep -E '^.*\.png' last-commit.txt > image-paths.txt
          cat image-paths.txt
        shell: bash
        if: ${{ github.event_name == 'workflow_run' || github.event.inputs.use-sha == 'true' }}
        
      - name: Appends pushed resized file from current ref
        run: |
          git log --name-only -n 1 --pretty="format:" > last-commit.txt
          grep -E '^.*[\[r[0-9]+x[0-9]+\]|\[c[0-9]+x[0-9]+\]]\.png' last-commit.txt >> image-paths.txt
          cat image-paths.txt
        shell: bash
        if: ${{ github.event_name == 'workflow_run' || github.event.inputs.use-sha == 'true' }}

      - name: Install
        run: |
          echo "::group::installation"
          sudo apt-get install pngquant
          echo "::endgroup::"
        
      - name: Run
        run: 
          echo "::group::run"
          PATH=$(cat last-commit.txt)
          for file in $PATH
          do
            echo "Processing $file file..."
            filename="${file##*/}"
            extension="${file##*.}"
            name="${filename%.*}"
            echo "$filename"
            echo "$extension"
            echo "$name"
            pngquant --ext -opti.png "$file"
            mv "$name-opti.$extension" ${{ env.TARGET_FOLDER }}
          done
          echo "::endgroup::"

      - name: Upload compressed image
        uses: actions/upload-artifact@v2
        with:
          name: compressed-png
          path: ${{ env.TARGET_FOLDER }}

      - name: Upload to branch workflow_dispatch
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: ${{ github.event.target-branch }}
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ success() && github.event_name != 'workflow_run' && github.event.inputs.create-request-pull == 'true' }}

      - name: Upload to branch on workflow_run
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: workflow-${{ github.sha }}
          add-pattern: "*.png"
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ success() && github.event_name == 'workflow_run' }}
    
  compress-jpg:
    runs-on: ubuntu-latest
    env:
      TARGET_FOLDER: "jekyll/assets/compressed"
    defaults:
      run:
        shell: bash
    steps:
      - name: Github checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          ref: workflow-${{ github.sha }}

      - name: Build file from github sha
        run: |
          git fetch --depth 2
          git log --name-only -n 1 ${{ github.sha }} --pretty="format:" > last-commit.txt
          grep -E '^.*\.png' last-commit.txt > image-paths.txt
          cat image-paths.txt
        shell: bash
        if: ${{ github.event_name == 'workflow_run' || github.event.inputs.use-sha == 'true' }}
        
      - name: Appends pushed resized file from current ref
        run: |
          git log --name-only -n 1 --pretty="format:" > last-commit.txt
          grep -E '^.*[\[r[0-9]+x[0-9]+\]|\[c[0-9]+x[0-9]+\]]\.png' last-commit.txt >> image-paths.txt
          cat image-paths.txt
        shell: bash
        if: ${{ github.event_name == 'workflow_run' || github.event.inputs.use-sha == 'true' }}

      - name: Download
        run: |
          echo "::group::download"
          curl -L https://github.com/google/guetzli/archive/v1.0.1.tar.gz | tar zx
          sudo apt-get install libpng-dev
          echo "::endgroup::"
          
      - name: Install
        run: |
          echo "::group::installation"
          cd guetzli-1.0.1 && make
          echo "::endgroup::"
          
      - name: Run
        run: |
          echo "::group::run"
          PATH=$(cat last-commit.txt)
          for file in $PATH
          do
            echo "Processing $file file..."
            filename="${file##*/}"
            extension="${file##*.}"
            name="${filename%.*}"
            echo "$filename"
            echo "$extension"
            echo "$name"
            guetzli-1.0.1/bin/Release/guetzli --verbose "$file" "$name-opti.$extension"
            mv "$name-opti.$extension" ${{ env.TARGET_FOLDER }}
          done
          echo "::endgroup::"
        
      - name: Upload compressed image
        uses: actions/upload-artifact@v2
        with:
          name: compressed-jpg
          path: ${{ env.TARGET_FOLDER }}
          
      - name: Upload to branch workflow_dispatch
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: ${{ github.event.target-branch }}
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ success() && github.event_name != 'workflow_run' && github.event.inputs.create-request-pull == 'true' }}
        
      - name: Upload to branch on workflow_run
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: workflow-${{ github.sha }}
          add-pattern: "*.jpg"
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ success() && github.event_name == 'workflow_run' }}
