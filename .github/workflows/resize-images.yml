name: Resize Images

on:
  push:
    branches: [ develop ]
    paths:
      - '**.jpg'
      - '**.png'

  workflow_dispatch:
    inputs:
      create-request-pull:
        description: 'Create request pull'
        required: true
        default: 'false'
      use-sha:
        description: 'Use GitHub sha'
        required: true
        default: 'true'

jobs:

  resize:
    runs-on: ubuntu-latest
    steps:
      - name: Github checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
        
      - name: Build file from github sha Test1
        id: build-file
        run: |
          echo ${{ github.sha }}
          git log --name-only -n 1 ${{ github.sha }} --pretty="format:" ${{ github.GITHUB_REF }} > last-commit.txt
          cat last-commit.txt
          PATH=$(find last-commit.txt -regextype posix-extended -regex "^.*\[[r|c][0-9]+x[0-9]+\]+\..{3}$")	
          echo $PATH	
          echo "::set-output name=image_path::$PATH"
        if: ${{ github.event_name == 'push' || github.event.inputs.use-sha == 'true' }}
        
      - name: Build file from original folder
        id: build-file
        run: |
          PATH=$(find jekyll/assets/originals -regex ".*\[[r|c][0-9]+x[0-9]+\]+\..{3}$")
          echo $PATH
          echo "::set-output name=image_path::$PATH"
        if: ${{ github.event_name != 'push' && github.event.inputs.use-sha == 'false' }}

      - name: Resize png images
        uses: ./.github/actions/resize-img
        with:
          images-names-file: ${{ steps.build-file.outputs.image_path }}
        if: ${{ steps.build-file.outcome }} == "success"

      - name: Upload resize image
        uses: actions/upload-artifact@v1
        with:
          name: resized-image
          path: jekyll/assets/
        if: ${{ steps.build-file.outcome }} == "success"

      - name: Upload to branch
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: ${{ github.ref }}
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ env.IMAGE_PATH != '' && github.event.inputs.create-request-pull == 'true' }}
