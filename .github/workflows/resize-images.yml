name: Resize Images

on:
  push:
    branches: [ develop ]
    paths:
    - '**.jpg'
    - '**.png'

  workflow_dispatch:
    inputs:
      create-request-pull:
        description: 'Create request pull'
        required: true
        default: 'false'
      use-sha:
        description: 'Create request pull'
        required: true
        default: 'true'

jobs:

  resize:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Github checkout
        uses: actions/checkout@v2
        
      - name: Build file from github sha
        run: |
          git log --name-only -n 1 $GIT_SHA --pretty=format:%b > last-commit.txt;
          PATH=$(find last-commit.txt -regex ".*\[[r|c][0-9]+x[0-9]+\]+\.[png|jpg]$")
          echo $PATH
          echo "IMAGE_PATH=$PATH" >> $GITHUB_ENV
        if: ${{ github.event.inputs.use-sha == 'true' || github.event_name == 'push' }}
        
      - name: Build file from github sha
        run: |
          PATH=$(find jekyll/assets/ -regex ".*\[[r|c][0-9]+x[0-9]+\]+\.[png|jpg]$")
          echo $PATH
          echo "IMAGE_PATH=$PATH" >> $GITHUB_ENV
        if: ${{ github.event.inputs.use-sha == 'false' || github.event_name != 'push' }}

      - name: Resize png images
        uses: ./.github/actions/resizeimg
        with:
          images-names-file: ${{ env.IMAGE_PATH }}

      - name: Upload resize image
        uses: actions/upload-artifact@v1
        with:
          name: resized-image
          path: jekyll/assets/

      - name: Upload to branch
        uses: ./.github/actions/upload-to-branch
        with:
          target-branch: develop
          user-name: ${{ secrets.BOT_ACCOUNT_NAME }}
          user-email: ${{ secrets.BOT_ACCOUNT_MAIL }}
        if: ${{ github.event.inputs.create-request-pull == 'true' }}
