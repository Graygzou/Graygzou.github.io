collections_dir: collections
collections:
  project-pages:
    output: true
    permalink: /:collection/:name
    #sort_by: last_update
  additional-infos:
    output: false
  others:
    output: false

# Build settings
markdown: kramdown
#theme: minima # Should change that ?
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-paginate

# Google Analytics
use_analytics: true
google_analytics: UA-148345166-1

# Exclude from processing.
