<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff8c38"/>
  {%- seo -%}
  {% if page.allowindex == false %}
    <meta name="robots" content="noindex nofollow">
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
  <!-- Defer the loading of the font fo roboto font (for youtube embedded right now) to avoid having "flash of unstyled content" problem. -->
  <!-- See https://stackoverflow.com/questions/12316501/including-google-web-fonts-link-or-import/12380004#12380004 -->
  {% if page.youtube-link %}
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  {% endif %}
  <!-- Should be an 180x180 icon. -->
  <!-- See https://stackoverflow.com/questions/5110776/apple-touch-icon-for-websites -->
  <link rel="apple-touch-icon" href="/assets/ghost-cat%5B180x180%5D.png">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
