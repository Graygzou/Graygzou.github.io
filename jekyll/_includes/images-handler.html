<picture>
    {%- if include.filename contains ".svg" -%}
    <img src="{{ include.filename }}" alt="{{ include.alt }}">
    {%- else -%}
    <source type="image/webp" srcset="{{ include.webp }}" alt="{{ include.alt }}">
    {%- if include.filename contains ".png" -%}
    <source type="image/png" srcset="{{ include.filename }}" alt="{{ include.alt }}">
    {%- else if include.filename contains ".jpg" -%}
    <source type="image/jpeg" srcset="{{ include.filename }}" alt="{{ include.alt }}">
    {%- endif -%}
    <img src="{{ include.filename }}" alt="{{ include.alt }}">
    {%- endif -%}
</picture>
