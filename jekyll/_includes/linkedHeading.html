{% assign heading = include.heading %}
<h{{ include.headerlevel }} id="{{ heading | slugify }}" class="{{ include.class }}">
    {{ heading }} 
    <a href="#{{ heading | slugify }}">
        <svg class="svg-icon" width="16px" height="16px">
            <use xlink:href="/assets/icons/gamefolio-regular-icons.svg#link"/>
        </svg>
    </a> 
</h{{ include.headerlevel }}>
